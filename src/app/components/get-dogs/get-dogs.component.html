<div class="main-box">
<h1>Raza: {{breed_params.breed}}</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">No.</th>
    <th scope="col">Nombre del perro</th>
    <th scope="col">Fecha de nac.</th>
    <th scope="col">Edad</th>
    <th scope="col">Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dogs of listDogs; index as i">
    <th scope="row">{{ dogs.id | number }}</th>
    <td>{{ dogs.dog_name }}</td>
    <td>{{ dogs.dog_dob | date }}</td>
    <td></td>
    <td><mat-icon class="btn-blue" (click)="openEditDialog()">edit</mat-icon><mat-icon class="btn-red" (click)="openDeleteDialog()">delete</mat-icon></td>
  </tr>
  </tbody>
</table>
</div>
