<h1 mat-dialog-title>Editar registro</h1>
<form  >
  <div class="form-group">
    <label for="breed_name" >Raza escogida:</label>
    <select class="form-control" name="breeds" required>
      <option value="default" selected>Seleccione raza</option>
      <option [value]="breeds" *ngFor="let breeds of dogs_breeds.message">{{breeds}}</option>
    </select>
  </div>
  <div class="form-group">
    <label >Nombre del Perro:</label>
    <input type="text" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Fecha de nacimiento del Perro:</label>
    <input type="date" class="form-control" required />
  </div>
  <div mat-dialog-actions class="actions-box">
    <button type="button" class="btn btn-light" (click)="closeEditDialog()">Cancelar</button>
    <button type="button" class="btn btn-danger" >Guardar</button>
  </div>
</form>
